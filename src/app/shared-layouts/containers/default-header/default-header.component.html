<header>
  <div class="logo-row">
    <div class="logo">
      <a routerLink="/">AviTrackr</a>
    </div>
    <nav class="profile">
      <div class="auth-button" *ngIf="!(isLoggedIn$ | async)">
        <a (click)="login()" href="javascript:void(0)">Login</a>
      </div>
      <div class="auth-button" *ngIf="(isLoggedIn$ | async)">
        <avi-profile-dropdown [profileName]="profileName$ | async"></avi-profile-dropdown>
      </div>
    </nav>
  </div>
</header>
