<avi-default-layout [isLoading]="isLoading$ | async">

  <div class="profile-page-container">
    <div class="side-nav">
      <avi-profile-side-nav [url]="url"></avi-profile-side-nav>
    </div>
    <div class="profile-content">
      <avi-profile-edit [profile]="profile$ | async" (updateProfile)="onUpdateProfile($event)"></avi-profile-edit>
    </div>
  </div>

</avi-default-layout>
