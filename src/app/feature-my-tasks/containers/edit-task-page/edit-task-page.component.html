<avi-default-layout [isLoading]="(isLoadingMyTask$ | async) || (isLoadingMyTaskStatuses$ | async) || (isNotificationTypesLoading$ | async) || (isMyTaskLoading$ | async)">

  <avi-task-form [myTask]="myTask" [statuses]="statuses$ | async" [notificationTypes]="notificationTypes$ | async"
    (submitted)="onSubmitted($event)"></avi-task-form>


</avi-default-layout>
